version: '3'

services:
  db:
    image: postgres:15.2
    restart: always
    command: postgres -c listen_addresses='*'
    environment:
      POSTGRES_USER: tanya
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: currency_exchange
    volumes:
      - ./data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
